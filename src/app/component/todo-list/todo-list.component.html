<div *ngIf="!todo.newAppointment.length" class="text-center"> no item to show</div>
<div *ngIf="todo.newAppointment.length">
  <div class="card mb-3 me-auto ms-auto" style="width: 80%;" *ngFor="let item of todo.newAppointment.reverse()">
    <div class="row g-0">
      <div class="col-md-2 check-wrap bg-primary">
        <i class="bi bi-check2-circle check-before text-light"></i>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.title | uppercase }}</h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text"><small class="text-muted fst-italic">Crreated at {{item.date}} by {{item.name }}
            </small></p>
        </div>
      </div>
      <div class="col-md-2 delete-wrap">
        <i class="bi bi-trash" (click)="delete(item.id)"></i>
      </div>
    </div>
  </div>
</div>
